<!DOCTYPE html>
<html>
    <head>
        <title>Quiz page</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width,initial-scale=1.0">
        <link rel = "stylesheet" href = "../styles/styleOfindexGamePage.css">
        <link rel = "stylesheet" href = "../styles/gameStyle.css">
        <link rel="icon" href="../../website/images/logo.png" type="image/icon type">
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id = "progressBar">
                            <div id="progressBarFull">
                            </div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <div id="question">What is the answer to this question</div>
                <br>
                <br>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number = "1">Choice 1</p>
                </div>
                <br>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number = "2">Choice 2</p>
                </div>
                <br>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number = "3">Choice 3</p>
                </div>
                <br>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number = "4">Choice 4</p>
                </div>
            </div>
        </div>
        <script src = "../scripts/game.js"></script>
    </body>
</html>
