    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </i>
                    </div>
                    <div class="text"> <!--Adress bar-->
                        <h3>Adress</h3>
                        <p>Burgas,<br>Bulgaria</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3> <!--Email bar-->
                        <p>infinity@abv.bg</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="mailto:infinity@abv.bg">
                    <h2>Send us message</h2> <!--Form-->
                    <div class="inputBox">
                        <input type="text" name="FullName" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="Email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="Message" required="required">
                        <span>Type your message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" required="required">
                    </div>
                </form>
            </div>
        </div>
    </section>
